<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20190516/original/pngtree-hand-drawn-cute-sloth-head-png-image_4248855.jpg" type="image/jpg" sizes="64x64">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Bayan</title>
</head>
<body>
    <main>
        <div class="bayan-block">
            <div class="bayan-container">
                <div class="bayan-header-block">
                    <h2 class="bayan-header">CSS Bayan</h2>
                </div>

                <div class="bayan-items-block">
                    
                    <hr>
                    <div class="bayan-item">
                      <div class="bayan-title">
                      <label class="bayan-text" for="item1">You can't just copy and paste CSS</label>
                      <img class="bayan-item-img" src="https://cdn-icons-png.flaticon.com/512/32/32339.png" alt="plus">
                      </div>
                      <input class="bayan-input" type="checkbox" name="bayan" id="item1">
                      <div class="mem">
                        <img src="mem1.png" alt="mem" class="mem-img">
                      </div>
                    </div>
                    <hr>
                    <div class="bayan-item">
                        <div class="bayan-title">
                        <label class="bayan-text" for="item2">Keep calm and carry on</label>
                        <img class="bayan-item-img" src="https://cdn-icons-png.flaticon.com/512/32/32339.png" alt="plus">
                        </div>
                        <input class="bayan-input" type="checkbox" name="bayan" id="item2">
                        <div class="mem">
                          <img src="mem2.PNG" alt="mem" class="mem-img">
                        </div>
                    </div>
                    <hr>
                    <div class="bayan-item">
                        <div class="bayan-title">
                        <label class="bayan-text" for="item3">Work-life balance</label>
                        <img class="bayan-item-img" src="https://cdn-icons-png.flaticon.com/512/32/32339.png" alt="plus">
                        </div>
                        <input class="bayan-input" type="checkbox" name="bayan" id="item3">
                        <div class="mem">
                          <img src="mem3.PNG" alt="mem" class="mem-img">
                        </div>
                    </div>
                    <hr>
                    <div class="bayan-item">
                        <div class="bayan-title">
                        <label class="bayan-text" for="item4">Dude, where is JS?</label>
                        <img class="bayan-item-img" src="https://cdn-icons-png.flaticon.com/512/32/32339.png" alt="plus">
                        </div>
                        <input class="bayan-input" type="checkbox" name="bayan" id="item4">
                        <div class="mem">
                          <img src="mem4.PNG" alt="mem" class="mem-img">
                        </div>
                    </div>
                    <hr>
                    <div class="bayan-item">
                        <div class="bayan-title">
                        <label class="bayan-text" for="item5">Relax and take it easy</label>
                        <img class="bayan-item-img" src="https://cdn-icons-png.flaticon.com/512/32/32339.png" alt="plus">
                        </div>
                        <input class="bayan-input" type="checkbox" name="bayan" id="item5">
                        <div class="mem">
                          <img src="mem4.PNG" alt="mem" class="mem-img">
                        </div>
                    </div>
                    

                </div>
            </div>
            
        </div>
    </main>

</html>
